<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pertanyaan Penting</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #fafafa;
    }

    h1 {
        font-size: 26px;
        font-weight: 600;
        margin-bottom: 30px;
    }

    button {
        padding: 12px 25px;
        font-size: 17px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin: 8px;
        transition: 0.2s ease;
    }

    #iyaBtn {
        background-color: #0077cc;
        color: white;
        position: absolute;
    }

    #tidakBtn {
        background-color: #c0392b;
        color: white;
        position: relative;
    }

    #surprise {
        display: none;
        font-size: 20px;
        font-weight: 500;
        margin-top: 25px;
        text-align: center;
        opacity: 0;
        animation: fadeIn 0.6s forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
    }
</style>
</head>

<body>

<h1>Kamu serius mau tau WA aku?</h1>

<button id="iyaBtn">Iya</button>
<button id="tidakBtn" onclick="alert('Baik, tidak usah.')">Tidak</button>

<div id="surprise">Baik, kamu berhasil. Klik lagi untuk melanjutkan.</div>

<script>
let moveCount = 0;
const iyaBtn = document.getElementById("iyaBtn");
const surprise = document.getElementById("surprise");

function randomPosition() {
    const width = window.innerWidth - 120;
    const height = window.innerHeight - 80;

    const x = Math.random() * width;
    const y = Math.random() * height;

    iyaBtn.style.left = x + "px";
    iyaBtn.style.top = y + "px";
}

iyaBtn.addEventListener("click", () => {
    moveCount++;

    if (moveCount <= 4) {
        randomPosition();
    } 
    else if (moveCount === 5) {
        surprise.style.display = "block";
        iyaBtn.style.position = "relative";
        iyaBtn.style.left = "0px";
        iyaBtn.style.top = "0px";
        iyaBtn.innerText = "Lanjut";
    } 
    else {
        window.location.href = "https://wa.me/6281261532336"; 
        // Ganti YOURNUMBER dengan nomor WA kamu, contoh: 6281234567890
    }
});
</script>

</body>
</html>
